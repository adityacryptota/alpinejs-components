<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlpineJS - Components</title>
  <script defer src="https://unpkg.com/alpinejs@3.10.0/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- AlpineJS Model Html -->
    <div x-data="alpinejsModel()" class="model">
      <span class="title" x-text="title">Model title</span>
      <div class="body">
        <span x-text="desc"></span>
        <div class="buttons-container">
          <template x-for="button in buttons">
            <button :class="button.type" x-text="button.text"></button>
          </template>
        </div>
      </div>
    </div>
    <!-- End of AlpineJS Model Html -->
  </div>
  <script src="index.js"></script>
</body>
</html>
